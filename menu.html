<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu Principal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('fond-fortnite.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .menu-buttons {
      display: flex;
      gap: 20px;
    }

    .menu-buttons a {
      text-decoration: none;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .menu-buttons a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .diamonds {
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .main-area {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 70vh;
    }

    .skin-display {
      width: 200px;
      height: 300px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: white;
      text-align: center;
      box-shadow: 0 0 20px #fff;
    }

    .bottom-right {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 15px;
    }

    .bottom-right button {
      font-size: 20px;
      padding: 10px 30px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .bottom-right button:hover {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="menu-buttons">
      <a href="succes.html">SuccÃ¨s</a>
      <a href="roue.html">Roue</a>
      <a href="tenues.html">Tenues</a>
      <a href="passe.html">Passe de Combat</a>
      <a href="boutique.html">Boutique</a>
    </div>
    <div class="diamonds" id="diamondCount">ðŸ’Ž 0</div>
  </div>

  <div class="main-area">
    <div class="skin-display" id="skinDisplay">
      Chargement du skin...
    </div>
  </div>

  <div class="bottom-right">
    <button onclick="window.location.href='jeu.html'">Commencer</button>
  </div>

  <script>
    // RÃ©cupÃ©ration du skin sÃ©lectionnÃ© dans le localStorage
    const skins = {
      "default": "Skin de base",
      "skin1": "Skin Ninja",
      "skin2": "Skin Robot",
      "skin3": "Skin Chevalier",
      "skin4": "Skin Dragon"
    };

    const skinId = localStorage.getItem("selectedSkin") || "default";
    const skinDisplay = document.getElementById("skinDisplay");
    skinDisplay.textContent = skins[skinId] || "Skin inconnu";

    // RÃ©cupÃ©ration des diamants du passe (non collectables en jeu)
    const diamonds = parseInt(localStorage.getItem("diamonds") || "0");
    document.getElementById("diamondCount").textContent = `ðŸ’Ž ${diamonds}`;
  </script>

</body>
</html>
