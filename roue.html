<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Roue de la Chance</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    #wheel {
      margin: 0 auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #fff;
      position: relative;
      overflow: hidden;
      transition: transform 5s ease-out;
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background: gold;
      clip-path: polygon(0 0, 100% 0, 0 100%);
      color: black;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: 20px auto;
    }

    #result {
      margin-top: 30px;
      font-size: 24px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    button:disabled {
      background: #777;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>üéÅ Roue de la chance</h1>
  <div id="pointer"></div>
  <div id="wheel">
    <!-- Segments cr√©√©s dynamiquement -->
  </div>

  <br>
  <button id="spinBtn">Tourner la roue</button>

  <div id="result"></div>

  <script>
    const skins = ["Ninja", "Robot", "Pirate", "Chevalier", "Cosmique"];
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");
    let isSpinning = false;

    // Cr√©er les segments de la roue
    const segmentAngle = 360 / skins.length;
    skins.forEach((skin, i) => {
      const segment = document.createElement("div");
      segment.className = "segment";
      segment.style.transform = `rotate(${i * segmentAngle}deg) translate(-100%, -100%)`;
      segment.style.background = `hsl(${i * 72}, 80%, 50%)`;
      segment.innerHTML = skin;
      wheel.appendChild(segment);
    });

    // Fonction pour tourner la roue
    spinBtn.onclick = () => {
      if (isSpinning) return;

      const lastSpin = localStorage.getItem("lastSpin");
      if (lastSpin && Date.now() - parseInt(lastSpin) < 3600000) {
        const minutesLeft = Math.ceil((3600000 - (Date.now() - parseInt(lastSpin))) / 60000);
        result.innerHTML = `‚è≥ Reviens dans ${minutesLeft} minute(s) pour rejouer.`;
        return;
      }

      isSpinning = true;
      spinBtn.disabled = true;
      result.innerHTML = "";

      const randomIndex = Math.floor(Math.random() * skins.length);
      const spins = 5;
      const finalDeg = (spins * 360) + (360 - (randomIndex * segmentAngle) - segmentAngle / 2);

      wheel.style.transition = "transform 5s ease-out";
      wheel.style.transform = `rotate(${finalDeg}deg)`;

      setTimeout(() => {
        const wonSkin = skins[randomIndex];
        result.innerHTML = `üéâ Tu as gagn√© le skin <strong>${wonSkin}</strong> !`;

        // Sauvegarder la date de tirage
        localStorage.setItem("lastSpin", Date.now().toString());

        // D√©bloquer le skin dans le casier
        let unlocked = JSON.parse(localStorage.getItem("unlockedSkins") || "[]");
        if (!unlocked.includes(wonSkin)) {
          unlocked.push(wonSkin);
          localStorage.setItem("unlockedSkins", JSON.stringify(unlocked));
        }

        isSpinning = false;
      }, 5000);
    };

    // R√©activation possible au chargement si temps √©coul√©
    window.onload = () => {
      const lastSpin = localStorage.getItem("lastSpin");
      if (!lastSpin || Date.now() - parseInt(lastSpin) > 3600000) {
        spinBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
