<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Boutique Prestige</title>
  <style>
    body {
      background: linear-gradient(135deg, #19172a 70%, #3a6ee8 100%);
      color: #ffe066;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    .menu-bar {
      margin-top: 38px;
      display: flex;
      gap: 32px;
      background: rgba(35,43,59,0.98);
      border-radius: 20px;
      padding: 12px 32px;
      box-shadow: 0 4px 24px #0008;
      z-index: 2;
    }
    .menu-btn {
      background: none;
      border: none;
      color: #ffe066;
      font-size: 23px;
      font-weight: bold;
      letter-spacing: 1px;
      padding: 12px 34px;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.14s;
      position: relative;
      outline: none;
    }
    .menu-btn.active,
    .menu-btn:hover {
      background: linear-gradient(90deg, #ffe066 70%, #f8b400 100%);
      color: #232b3b;
      box-shadow: 0 4px 18px #ffe06655;
      transform: scale(1.08);
    }
    .header {
      margin-top: 38px;
      font-size: 46px;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 2px 16px #000a;
      color: #ffe066;
      text-align: center;
      margin-bottom: 0;
    }
    .prestige-panel {
      background: rgba(35,43,59,0.98);
      border-radius: 30px;
      box-shadow: 0 8px 32px #000b;
      margin-top: 36px;
      padding: 44px 38px 38px 38px;
      min-width: 340px;
      max-width: 98vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      animation: fadein 0.6s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: none;}
    }
    .desc {
      font-size: 21px;
      color: #fff;
      text-align: center;
      margin-bottom: 10px;
      max-width: 480px;
      line-height: 1.6;
      letter-spacing: 0.2px;
      text-shadow: 0 2px 8px #0007;
    }
    .prestige-info {
      font-size: 20px;
      color: #ffe066;
      margin-bottom: 18px;
      text-align: center;
    }
    .prestige-shop {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      margin-top: 12px;
      margin-bottom: 12px;
      max-width: 900px;
    }
    .prestige-item {
      background: #232b3b;
      border-radius: 20px;
      padding: 32px 28px 28px 28px;
      box-shadow: 0 4px 24px #000c;
      width: 320px;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.13s;
      border: 2px solid #ffe06633;
    }
    .prestige-item:hover {
      transform: translateY(-8px) scale(1.03);
      border: 2px solid #ffe066;
      box-shadow: 0 8px 32px #ffe06644;
    }
    .prestige-img {
      width: 120px;
      height: 120px;
      border-radius: 18px;
      margin-bottom: 18px;
      background: #444;
      background-size: cover;
      background-position: center;
      box-shadow: 0 2px 8px #0007;
      border: 2px solid #ffe066;
      display: inline-block;
    }
    .prestige-title {
      font-size: 23px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #ffe066;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #000a;
    }
    .prestige-desc {
      font-size: 16px;
      color: #fff;
      margin-bottom: 18px;
      min-height: 48px;
    }
    .prestige-price {
      font-size: 21px;
      margin-bottom: 12px;
      color: #ffe066;
      font-weight: bold;
    }
    .prestige-btn {
      background: linear-gradient(90deg,#ffe066 60%,#f8b400 100%);
      color: #232b3b;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      padding: 12px 38px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      margin-top: 8px;
      box-shadow: 0 2px 8px #0005;
    }
    .prestige-btn:active {
      background: #fff3a0;
      color: #18141a;
    }
    .prestige-owned {
      color: #19e05e;
      font-weight: bold;
      font-size: 18px;
      margin-top: 12px;
    }
    .prestige-insuffisant {
      color: #ff4d4d;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
    }
    .back-btn {
      position: fixed;
      bottom: 28px;
      left: 28px;
      background: linear-gradient(90deg,#ffe066 60%,#f8b400 100%);
      color: #232b3b;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      padding: 12px 30px;
      cursor: pointer;
      box-shadow: 0 2px 12px #0007;
      transition: background 0.2s, color 0.2s, transform 0.12s;
      z-index: 10;
    }
    .back-btn:hover {
      background: #fff3a0;
      color: #19172a;
      transform: scale(1.05);
    }
    @media (max-width: 700px) {
      .header {font-size: 24px;}
      .menu-bar {gap: 10px;padding: 8px 2px;}
      .menu-btn {font-size: 15px;padding: 7px 10px;}
      .prestige-panel {min-width: unset;max-width: 100vw;padding: 14px 4px 12px 4px;}
      .back-btn {font-size: 13px;padding: 8px 14px;left: 8px;bottom: 8px;}
      .desc, .prestige-info {font-size: 13px;}
      .prestige-shop {gap: 10px;}
      .prestige-item {width:90vw;}
    }
  </style>
</head>
<body>
  <div class="menu-bar">
    <button class="menu-btn" onclick="window.location.href='prestige.html'">Prestige</button>
    <button class="menu-btn active" onclick="window.location.href='boutique prestige.html'">Boutique Prestige</button>
  </div>
  <div class="header">Boutique Prestige</div>
  <div class="prestige-panel">
    <div class="desc">
      Les objets ici sont <b>les plus rares du jeu</b>.<br>
      Il faut énormément de points de Prestige pour en obtenir un.<br>
      <span style="color:#ffe066;">Seuls les Seigneurs les plus dévoués pourront s'offrir ces récompenses mythiques.</span>
      <br><br>
      Points de Prestige disponibles : <span id="prestigePoints">0</span>
    </div>
    <div class="prestige-shop" id="prestigeShop"></div>
  </div>
  <button class="back-btn" onclick="window.location.href='menu-seigneurs.html'">← Retour au menu</button>
  <script>
    // Articles ultra-rares de la boutique prestige
    const items = [
      {
        id: "skin_ultime_dragon",
        title: "Skin Ultime Dragon Astral",
        desc: "Le skin le plus rare et animé du jeu, avec effets cosmiques et aura personnalisée.",
        price: 12,
        img: "https://static.wikia.nocookie.net/fortnite_gamepedia/images/3/3e/Outfit_Default_-_Style_1.png"
      },
      {
        id: "monture_phoenix",
        title: "Monture Phénix Éternel",
        desc: "Monture volante légendaire, traînée de flammes et animation de renaissance.",
        price: 10,
        img: "https://cdn.pixabay.com/photo/2017/01/31/13/14/animal-2023924_1280.png"
      },
      {
        id: "titre_seigneur_supreme",
        title: "Titre Seigneur Suprême",
        desc: "Titre unique affiché partout, réservé à l'élite des Seigneurs.",
        price: 8,
        img: "https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
      },
      {
        id: "aura_legend",
        title: "Aura Légende d'Or",
        desc: "Effet visuel doré, visible uniquement sur les joueurs prestigieux.",
        price: 7,
        img: "https://cdn.pixabay.com/photo/2014/04/03/11/51/lightning-312048_1280.png"
      },
      {
        id: "emote_inaccessible",
        title: "Emote Interdite",
        desc: "Danse secrète, non disponible ailleurs, réservée à la boutique prestige.",
        price: 6,
        img: "https://cdn.pixabay.com/photo/2016/03/31/20/11/dance-1293394_1280.png"
      }
    ];

    // Récupération des points de prestige disponibles
    function getPrestigePoints() {
      return parseInt(localStorage.getItem("prestigePoints") || "0");
    }
    function setPrestigePoints(val) {
      localStorage.setItem("prestigePoints", val);
      document.getElementById("prestigePoints").textContent = val;
    }
    // Gestion des achats
    function getPrestigeOwned() {
      return JSON.parse(localStorage.getItem("prestigeShopOwned") || "[]");
    }
    function setPrestigeOwned(arr) {
      localStorage.setItem("prestigeShopOwned", JSON.stringify(arr));
    }
    // Affichage de la boutique
    function afficherBoutique() {
      setPrestigePoints(getPrestigePoints()); // maj affichage
      const shop = document.getElementById('prestigeShop');
      shop.innerHTML = '';
      const owned = getPrestigeOwned();
      const points = getPrestigePoints();
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'prestige-item';
        div.innerHTML = `
          <div class="prestige-img" style="background-image:url('${item.img}')"></div>
          <div class="prestige-title">${item.title}</div>
          <div class="prestige-desc">${item.desc}</div>
          <div class="prestige-price">${item.price} <span style="color:#ffe066;">★ Prestige</span></div>
        `;
        if (owned.includes(item.id)) {
          div.innerHTML += `<div class="prestige-owned">Déjà obtenu</div>`;
        } else if (points >= item.price) {
          const btn = document.createElement('button');
          btn.className = 'prestige-btn';
          btn.textContent = 'Acheter';
          btn.onclick = function() {
            acheterItem(item);
          };
          div.appendChild(btn);
        } else {
          div.innerHTML += `<div class="prestige-insuffisant">Pas assez de points</div>`;
        }
        shop.appendChild(div);
      });
    }
    // Achat d'un objet prestige
    function acheterItem(item) {
      let points = getPrestigePoints();
      if (points < item.price) {
        alert("Tu n'as pas assez de points de Prestige !");
        return;
      }
      if (!confirm(`Acheter "${item.title}" pour ${item.price} points de Prestige ?\nCet achat est définitif.`)) return;
      setPrestigePoints(points - item.price);
      let owned = getPrestigeOwned();
      owned.push(item.id);
      setPrestigeOwned(owned);
      // Incrémente le nombre de points dépensés (pour cohérence avec le passe)
      let depenses = parseInt(localStorage.getItem("prestigePointsDepenses") || "0");
      localStorage.setItem("prestigePointsDepenses", depenses + item.price);
      afficherBoutique();
      alert(`Félicitations ! Tu as obtenu : ${item.title}`);
    }
    // Initialisation
    afficherBoutique();
  </script>
</body>
</html>
