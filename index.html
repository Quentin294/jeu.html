<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Intro</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: yellow;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .scrolling-text {
      position: absolute;
      bottom: -100%;
      width: 100%;
      text-align: center;
      font-size: 24px;
      animation: scrollUp 30s linear forwards;
    }

    @keyframes scrollUp {
      0% { bottom: -100%; }
      100% { bottom: 100%; }
    }

    #titleScreen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #titleScreen h1 {
      font-size: 60px;
      margin-bottom: 30px;
    }

    #titleScreen button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #titleScreen button:hover {
      background-color: #d35400;
    }

    #skip {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.5;
    }

    #skip:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="scrolling-text" id="scrollingText">
    <p>Il y a bien longtemps...</p>
    <p>Dans un monde lointain...</p>
    <p>Un joueur s'apprête à relever un défi immense...</p>
    <p>Collecte, saute, survie, explore, débloque !</p>
    <p>La légende commence maintenant.</p>
  </div>

  <div id="titleScreen">
    <h1>oddyse</h1>
    <button onclick="window.location.href='menu.html'">Entrer</button>
  </div>

  <div id="skip" onclick="showTitle()">⏩ Passer</div>

  <script>
    function showTitle() {
      document.getElementById("scrollingText").style.display = "none";
      document.getElementById("titleScreen").style.display = "flex";
      document.getElementById("skip").style.display = "none";
    }

    // Affichage automatique de l’écran titre après 30 secondes
    setTimeout(showTitle, 30000);

    // Permet de passer avec la touche Entrée
    document.addEventListener('keydown', function(e) {
      if (e.key === "Enter") showTitle();
    });
  </script>

</body>
</html>
