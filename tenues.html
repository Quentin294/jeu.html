<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tenues</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .skins {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .skin {
      width: 100px;
      height: 100px;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }
    .skin.locked {
      filter: grayscale(100%);
      opacity: 0.5;
      cursor: not-allowed;
    }
    .skin:hover:not(.locked) {
      transform: scale(1.1);
    }
    .selected {
      outline: 4px solid #00ffcc;
    }
    .retour {
      display: block;
      margin-top: 30px;
      color: #00aced;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Casier - Tenues d√©bloqu√©es</h1>
  <div class="skins" id="skinContainer"></div>
  <a class="retour" href="index.html">‚Üê Retour au menu</a>

  <script>
    // Skins de la roue (0 √† 4)
    const roueSkins = ["üê±", "üê∂", "üê∏", "üêß", "üê∞"];
    const roueNoms = ["Chat", "Chien", "Grenouille", "Pingouin", "Lapin"];

    // Skins du passe de combat (5 √† 14)
    const passeSkins = ["üåü", "üî•", "üíé", "üéÆ", "üßô", "üêâ", "ü¶ä", "üëæ", "ü¶Ñ", "‚ö°"];
    const passeNoms = ["√âtoile", "Flamme", "Diamant", "Manette", "Sorcier", "Dragon", "Renard", "Alien", "Licorne", "√âclair"];

    const allSkins = [...roueSkins, ...passeSkins];
    const allNoms = [...roueNoms, ...passeNoms];

    const skinsDebloques = JSON.parse(localStorage.getItem("skins") || "[]");
    const skinActuel = localStorage.getItem("skinSelectionne") || "";
    const container = document.getElementById("skinContainer");

    allSkins.forEach((emoji, index) => {
      const nom = allNoms[index];
      const skinId = "skin" + index;
      const debloque = skinsDebloques.includes(skinId);
      const div = document.createElement("div");

      div.className = "skin";
      if (!debloque) div.classList.add("locked");
      if (skinId === skinActuel) div.classList.add("selected");

      div.innerText = emoji;
      div.title = nom;

      if (debloque) {
        div.onclick = () => {
          localStorage.setItem("skinSelectionne", skinId);
          document.querySelectorAll(".skin").forEach(s => s.classList.remove("selected"));
          div.classList.add("selected");
        };
      }

      container.appendChild(div);
    });
  </script>
</body>
</html>
