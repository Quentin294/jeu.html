<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Collection de Cartes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #232b3b 0%, #3a6ee8 100%);
      color: #fff;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      color: #ffe066;
      text-shadow: 0 4px 16px #000a;
      letter-spacing: 2px;
    }
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .card {
      background: rgba(35,43,59,0.9);
      border-radius: 20px;
      box-shadow: 0 8px 24px #000a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: transform 0.2s;
      cursor: pointer;
      user-select: none;
      min-height: 320px;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 32px #000d;
    }
    .card-image {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      box-shadow: 0 4px 16px #0008;
      margin-bottom: 16px;
      border: 3px solid #ffe066;
    }
    .card-title {
      font-size: 22px;
      font-weight: bold;
      color: #ffe066;
      margin-bottom: 8px;
      text-align: center;
      letter-spacing: 1px;
    }
    .card-type {
      font-size: 14px;
      font-weight: 600;
      color: #43e86e;
      margin-bottom: 14px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }
    .card-description {
      font-size: 14px;
      color: #ddd;
      text-align: center;
      flex-grow: 1;
      margin-bottom: 16px;
      padding: 0 10px;
    }
    .card-rarity {
      font-weight: bold;
      font-size: 16px;
      padding: 6px 14px;
      border-radius: 14px;
      color: #232b3b;
      background: #ffe066;
      user-select: none;
      box-shadow: 0 2px 8px #0006;
      letter-spacing: 1px;
    }
    /* Raret√© couleurs */
    .rarity-common { background: #b0b0b0; color: #1a1a1a; }
    .rarity-uncommon { background: #43e86e; color: #1a1a1a; }
    .rarity-rare { background: #3a6ee8; color: #fff; }
    .rarity-epic { background: #a259ff; color: #fff; }
    .rarity-legendary { background: linear-gradient(45deg, #ffe066, #ff9500); color: #232b3b; }

    /* Modal */
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.75);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal-bg.active {
      display: flex;
    }
    .modal {
      background: #232b3b;
      border-radius: 24px;
      box-shadow: 0 8px 48px #000c;
      max-width: 480px;
      width: 100%;
      padding: 32px 28px 28px 28px;
      position: relative;
      color: #fff;
      text-align: center;
      user-select: text;
    }
    .modal-close {
      position: absolute;
      top: 16px;
      right: 20px;
      background: none;
      border: none;
      font-size: 28px;
      color: #ffe066;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.15s;
    }
    .modal-close:hover {
      opacity: 1;
    }
    .modal-image {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin: 0 auto 20px auto;
      border: 4px solid #ffe066;
      box-shadow: 0 4px 20px #000a;
    }
    .modal-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 14px;
      color: #ffe066;
      letter-spacing: 1.2px;
    }
    .modal-type {
      font-size: 16px;
      font-weight: 600;
      color: #43e86e;
      margin-bottom: 18px;
      text-transform: uppercase;
      letter-spacing: 1.4px;
    }
    .modal-description {
      font-size: 16px;
      color: #ddd;
      margin-bottom: 24px;
      line-height: 1.4;
    }
    .modal-rarity {
      font-weight: bold;
      font-size: 18px;
      padding: 8px 20px;
      border-radius: 18px;
      color: #232b3b;
      background: #ffe066;
      display: inline-block;
      box-shadow: 0 2px 12px #0007;
      letter-spacing: 1.2px;
      user-select: none;
    }
    /* Raret√© couleurs modal */
    .modal-rarity.common { background: #b0b0b0; color: #1a1a1a; }
    .modal-rarity.uncommon { background: #43e86e; color: #1a1a1a; }
    .modal-rarity.rare { background: #3a6ee8; color: #fff; }
    .modal-rarity.epic { background: #a259ff; color: #fff; }
    .modal-rarity.legendary { background: linear-gradient(45deg, #ffe066, #ff9500); color: #232b3b; }

    @media (max-width: 600px) {
      .cards-container {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 16px;
      }
      .card {
        min-height: 280px;
        padding: 14px;
      }
      .card-image {
        width: 110px;
        height: 110px;
        margin-bottom: 12px;
      }
      .card-title {
        font-size: 18px;
      }
      .card-description {
        font-size: 12px;
      }
      .modal {
        max-width: 90vw;
        padding: 24px 20px 20px 20px;
      }
      .modal-image {
        width: 140px;
        height: 140px;
        margin-bottom: 16px;
      }
      .modal-title {
        font-size: 22px;
      }
      .modal-description {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Ma Collection de Cartes</h1>
  <div class="cards-container" id="cardsContainer">
    <!-- Les cartes seront ins√©r√©es ici -->
  </div>

  <!-- Modal d√©tail carte -->
  <div class="modal-bg" id="modalBg" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal" role="document" tabindex="0">
      <button class="modal-close" id="modalCloseBtn" aria-label="Fermer la fen√™tre">&times;</button>
      <div class="modal-image" id="modalImage"></div>
      <div class="modal-title" id="modalTitle"></div>
      <div class="modal-type" id="modalType"></div>
      <div class="modal-description" id="modalDescription"></div>
      <div class="modal-rarity" id="modalRarity"></div>
    </div>
  </div>

  <script>
    // Exemple de donn√©es de cartes
    const cards = [
      {
        id: 1,
        title: "Skin Rouge",
        type: "Skin",
        description: "Un skin rouge vif qui donne du style √† ton personnage.",
        rarity: "common",
        image: "https://i.imgur.com/7QhQJ7L.png"
      },
      {
        id: 2,
        title: "Familier Pixel ü¶ä",
        type: "Familier",
        description: "Un petit renard pixelis√© qui t'accompagne partout.",
        rarity: "uncommon",
        image: "https://i.imgur.com/4V9QJ9Y.png"
      },
      {
        id: 3,
        title: "Acolyte Omega ü§ñ",
        type: "Acolyte",
        description: "Un robot acolyte ultra performant, pr√™t √† aider au combat.",
        rarity: "rare",
        image: "https://i.imgur.com/5rQkZ0k.png"
      },
      {
        id: 4,
        title: "Diamants Bonus",
        type: "Ressource",
        description: "Carte sp√©ciale donnant un bonus de diamants √† l'ouverture.",
        rarity: "epic",
        image: "https://i.imgur.com/7rQHk3V.png"
      },
      {
        id: 5,
        title: "Skin Arc-en-ciel",
        type: "Skin",
        description: "Skin multicolore avec un effet arc-en-ciel √©clatant.",
        rarity: "legendary",
        image: "https://i.imgur.com/8rQJk4X.png"
      }
    ];

    // Correspondance couleur raret√© pour affichage texte
    const rarityLabels = {
      common: "Commun",
      uncommon: "Peu commun",
      rare: "Rare",
      epic: "√âpique",
      legendary: "L√©gendaire"
    };

    // Fonction pour cr√©er une carte HTML
    function createCard(card) {
      const div = document.createElement('div');
      div.className = 'card';
      div.tabIndex = 0;
      div.setAttribute('role', 'button');
      div.setAttribute('aria-pressed', 'false');
      div.setAttribute('aria-label', `${card.title}, type ${card.type}, raret√© ${rarityLabels[card.rarity]}`);

      const img = document.createElement('div');
      img.className = 'card-image';
      img.style.backgroundImage = `url('${card.image}')`;
      div.appendChild(img);

      const title = document.createElement('div');
      title.className = 'card-title';
      title.textContent = card.title;
      div.appendChild(title);

      const type = document.createElement('div');
      type.className = 'card-type';
      type.textContent = card.type;
      div.appendChild(type);

      const desc = document.createElement('div');
      desc.className = 'card-description';
      desc.textContent = card.description;
      div.appendChild(desc);

      const rarity = document.createElement('div');
      rarity.className = `card-rarity rarity-${card.rarity}`;
      rarity.textContent = rarityLabels[card.rarity];
      div.appendChild(rarity);

      // Ouvre modal au clic ou touche entr√©e/espace
      div.addEventListener('click', () => openModal(card));
      div.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openModal(card);
        }
      });

      return div;
    }

    // Affiche toutes les cartes
    const container = document.getElementById('cardsContainer');
    cards.forEach(card => {
      container.appendChild(createCard(card));
    });

    // Modal
    const modalBg = document.getElementById('modalBg');
    const modalCloseBtn = document.getElementById('modalCloseBtn');
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalType = document.getElementById('modalType');
    const modalDescription = document.getElementById('modalDescription');
    const modalRarity = document.getElementById('modalRarity');

    function openModal(card) {
      modalImage.style.backgroundImage = `url('${card.image}')`;
      modalTitle.textContent = card.title;
      modalType.textContent = card.type;
      modalDescription.textContent = card.description;
      modalRarity.textContent = rarityLabels[card.rarity];
      modalRarity.className = `modal-rarity ${card.rarity}`;
      modalBg.classList.add('active');
      modalCloseBtn.focus();
    }

    function closeModal() {
      modalBg.classList.remove('active');
    }

    modalCloseBtn.addEventListener('click', closeModal);
    modalBg.addEventListener('click', e => {
      if (e.target === modalBg) closeModal();
    });

    // Fermeture au clavier (Escape)
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && modalBg.classList.contains('active')) {
        closeModal();
      }
    });
  </script>
</body>
</html>
