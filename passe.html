<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Passe de combat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #232b3b 0%, #3a6ee8 100%);
      color: #fff;
    }
    h1 {
      text-align: center;
      font-size: 44px;
      margin-top: 36px;
      margin-bottom: 32px;
      color: #ffe066;
      text-shadow: 0 4px 16px #000a;
      letter-spacing: 2px;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 60px;
      max-width: 1200px;
      margin: 0 auto 40px auto;
      align-items: flex-start;
    }
    .pass-section {
      flex: 1 1 45%;
      background: rgba(35,43,59,0.94);
      border-radius: 24px;
      box-shadow: 0 8px 32px #000a;
      padding: 32px 18px 32px 18px;
      min-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .pass-title {
      font-size: 30px;
      color: #ffe066;
      text-align: center;
      margin-bottom: 18px;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #0008;
    }
    .level-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 16px;
    }
    .level-row {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #232b3b;
      border-radius: 14px;
      box-shadow: 0 2px 12px #0008;
      border: 2px solid #ffe066;
      padding: 16px 20px;
      gap: 18px;
    }
    .level-num {
      font-size: 22px;
      font-weight: bold;
      color: #ffe066;
      margin-right: 18px;
      min-width: 60px;
      text-align: center;
    }
    .reward-icon {
      font-size: 32px;
      margin-right: 12px;
      min-width: 38px;
      text-align: center;
    }
    .reward-label {
      font-size: 18px;
      color: #fff;
      font-weight: bold;
      margin-right: 12px;
    }
    .claimed-label {
      color: #43e86e;
      font-weight: bold;
      font-size: 16px;
      margin-left: 18px;
    }
    .btn-premium {
      background: linear-gradient(90deg,#ffe066 60%,#3a6ee8 100%);
      color: #232b3b;
      border: none;
      border-radius: 16px;
      font-size: 22px;
      padding: 12px 38px;
      font-weight: bold;
      cursor: pointer;
      margin: 12px 0 10px 0;
      letter-spacing:1px;
      box-shadow: 0 4px 20px #0007;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    .btn-premium:disabled {
      background: #888;
      color: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }
    .modal-bg.active { display: flex; }
    .modal {
      background: #232b3b;
      border-radius: 24px;
      box-shadow: 0 8px 32px #000b;
      padding: 40px 32px 32px 32px;
      min-width: 340px;
      text-align: center;
      position: relative;
      animation: popin 0.2s;
    }
    @keyframes popin {from{transform:scale(0.7);}to{transform:scale(1);}}
    .modal-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 28px;
      letter-spacing: 1px;
      color: #ffe066;
    }
    .modal-choice-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }
    .choice-case {
      background: #ffe066;
      color: #232b3b;
      border-radius: 14px;
      font-size: 22px;
      font-weight: bold;
      padding: 14px 38px;
      margin: 0 0 0 0;
      box-shadow: 0 2px 12px #0004;
    }
    .or-label {
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0 10px 0;
    }
    .btn-modal-close {
      margin-top: 18px;
      background: #3a6ee8;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      padding: 12px 38px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 12px #0007;
      transition: background 0.2s;
    }
    .btn-modal-close:hover { background: #254a9c; }
    .btn-menu {
      margin: 44px auto 0 auto;
      display: block;
      background: #3a6ee8;
      color: #fff;
      border: none;
      border-radius: 16px;
      font-size: 26px;
      padding: 18px 48px;
      font-weight: bold;
      cursor: pointer;
      box-shadow:0 4px 24px #0008;
      transition: background 0.2s;
    }
    .btn-menu:hover {background:#254a9c;}
    @media (max-width: 1100px) {
      .container {flex-direction:column;align-items:center;gap:30px;}
      .pass-section {min-width:0;}
    }
  </style>
</head>
